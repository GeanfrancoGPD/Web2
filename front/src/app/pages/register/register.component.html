<div class="bodyContiner">
  <div class="register-container">
    <h2>Registro</h2>
    <form (ngSubmit)="register()">
      <input type="text" [(ngModel)]="name" name="name" placeholder="username" required />
      <input type="email" [(ngModel)]="gmail" name="gmail" placeholder="email" required />
      <input type="password" [(ngModel)]="password" name="password" placeholder="password" required />
      <input type="password" [(ngModel)]="ConfirmPassword" name="confirmPassword" placeholder="confirm password" required />
      <button type="submit">Register</button>
      <p>
          Â¿Ya tienes cuenta? <a href="/">login</a>
      </p>
      <p *ngIf="error" class="error">{{ error }}</p>
    </form>
  </div>
</div>
