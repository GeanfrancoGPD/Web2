<div class="bodyContiner">
    <div class="login-container" [@routeAnimation]>
      <h2 class="login-title">login</h2>
      <form (ngSubmit)="login()">
        <input type="text" [(ngModel)]="name" name="name" placeholder="username" required />
        <input type="password" [(ngModel)]="password" name="password" placeholder="password" required />
        <div class="forgot-password">
             <a class="link-register" (click)="goToForgotPassword(); $event.preventDefault()" style="cursor: pointer;">olvidaste tu contraseña?</a>
        </div>
        <button type="submit">Enter</button>
        <div class="no-account">
          <p>
              ¿No tienes cuenta? <a class="link-register" href="/register">Regístrate aquí</a>
          </p>
        </div>
      </form>
    </div>
</div>
